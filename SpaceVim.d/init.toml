[options]
colorscheme = "gruvbox"
colorscheme_bg = "dark"
enable_guicolors = true
statusline_separator = "arrow"
statusline_inactive_separator = "arrow"
buffer_index_type = 4
enable_tabline_filetype_icon = true
enable_statusline_mode = false
bootstrap_before = "myspacevim#before"
bootstrap_after = "myspacevim#after"
autocomplete_method = "deoplete"

[[layers]]
name = 'autocomplete'
auto_completion_return_key_behavior = "complete"
auto_completion_tab_key_behavior = "smart"

[[layers]]
name = 'shell'
default_position = 'top'
default_height = 30

[[layers]]
name = "fzf"

[[layers]]
name = "format"

[[layers]]
name = "checkers"

[[layers]]
name = "lang#c"

[[layers]]
name = "lang#assembly"

[[layers]]
name = "lang#dart"

[[layers]]
name = "lang#clojure"

[[layers]]
name = "lang#dockerfile"

[[layers]]
name = "lang#python"

[[layers]]
name = "lang#rust"

[[layers]]
name = "lang#javascript"

[[layers]]
name = "lang#typescript"

[[layers]]
name = "lang#java"

[[layers]]
name = "lang#go"

[[layers]]
name = "lang#markdown"

[[layers]]
name = "lang#powershell"

[[layers]]
name = "lang#sh"

[[layers]]
name = "lang#vim"

[[layers]]
name = "tmux"

[[layers]]
name = "lang#latex"

[[layers]]
name = "git"

[[layers]]
name = "VersionControl"

[[layers]]
name = "lsp"
filetypes = [
  "rust"
]
[layers.override_cmd]
rust = ["rls"]

[[custom_plugins]]
repo = "google/vim-maktaba"

[[custom_plugins]]
repo = "bazelbuild/vim-bazel"

#[[custom_plugins]]
#repo = "rhysd/vim-clang-format"

[[custom_plugins]]
repo = "jceb/vim-orgmode"

